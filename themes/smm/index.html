<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/ico/favicon.png">

    <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href="{{ theme_url }}/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ theme_url }}/carousel.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

    <div id="wrap">

      <!-- START: Navigation -->
      <div class="navbar-wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ base_url }}"><img src="{{ theme_url }}/img/logo.png" alt=""></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="work">Work</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="about">About</a></li>
                <li class="visible-xs"><a href="#start-project">Start a project</a></li>
                <li><a href="mailto:hello@sharpmachinemedia.com">Contact</a></li>
              </ul>
              <ul class="nav nav-pills pull-right hidden-xs">
                <li class="active"><a href="#">Start a project</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- END: Navigation -->

      <!-- START: Content -->
      {{ content }}
      <!-- END: Content -->

    </div><!-- END: #wrap -->

    <!-- START: Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
            <div class="contact-deets">
              <h2>Get in touch</h2>
              <div class="contact-method">
                <div class="phone-line"></div>
                phone:
                <div class="phone-line right"></div>
              </div>
              <div class="contact-detail phone">530.638.3581</div>
              <div class="contact-method">
                <div class="phone-line"></div>
                email:
                <div class="phone-line right"></div>
              </div>
              <div class="contact-detail email"><a href="mailto:hello@sharpmachinemedia.com">hello@sharpmachinemedia.com</a></div>
              <div class="contact-method">
                <div class="phone-line"></div>
                office:
                <div class="phone-line right"></div>
              </div>
              <div class="contact-detail address">
                <address>
                  <span class="mccormick-mansion">McCormick Mansion</span>
                  <span class="street">1452 Oregon Street</span>
                  <span class="city-state-zip">Redding, Ca 96001</span>
                </address>
              </div>
            </div>
            <div class="social-media">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-dribbble"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- END: Footer -->

    <!-- the overlay element -->
    <div class="md-overlay"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ theme_url }}/dist/js/bootstrap.min.js"></script>
    <script src="{{ theme_url }}/js/holder.js"></script>
    <script src="{{ theme_url }}/js/classie.js"></script>
    <script src="{{ theme_url }}/js/modalEffects.js"></script>

    <!-- for the blur effect -->
    <!-- by @derSchepp https://github.com/Schepp/CSS-Filters-Polyfill -->
    <script>
      // this is important for IEs
      var polyfilter_scriptpath = '/js/';
    </script>
    <script src="{{ theme_url }}/js/cssParser.js"></script>
    <script src="{{ theme_url }}/js/css-filters-polyfill.js"></script>
  </body>
</html>
